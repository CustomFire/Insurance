<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../Insurance/bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/buy_in_click.css">
    <title>Buy in 1 cklick</title>
</head>
<body>
    <div class="buy-in-click">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="buy-card">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="thank">
                                    <span>Thank you for choosing Insurance-ua.com</span>
                                </div>
                            </div>
                            <div class="col-md-offset-2 col-md-10">
                                <div class="order-number">
                                    <span>Your order number: <span>981251</span></span>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-10">
                                <div class="card-buttons">
                                    <div class="back-button">
                                        <button class="btn btn-warning btn-lg">Back to home page</button>
                                    </div>
                                    <div class="order-buttons">
                                        <div class="first-button">
                                            <button class="btn btn-default btn-lg">Order travel insurance</button>
                                        </div>
                                        <button class="btn btn-default btn-lg">Order motor liability</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
