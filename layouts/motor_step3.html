<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../Insurance/bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/motor_steps.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motor step 3</title>
</head>
<body>
    <div class="step3-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="step3-form-wrapper">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <div class="order-card">
                                    <div class="card-titles">
                                        <ul>
                                            <li>
                                                <span class="card-title"><b>You order:</b></span> 
                                                <span class="card-meaning"></span>
                                            </li>
                                            <li>
                                                <span class="card-title">Type:</span> 
                                                <span class="card-meaning">Motor liability</span>
                                            </li>
                                            <li>
                                                <span class="card-title">Company:</span> 
                                                <span class="card-meaning">UPSK</span>
                                            </li>
                                            <li>
                                                <span class="card-title">Limit coverage:</span> 
                                                <span class="card-meaning">$30 000</span>
                                            </li>
                                            <li>
                                                <span class="card-title">Francise:</span> 
                                                <span class="card-meaning">$100</span>
                                            </li>
                                            <li>
                                                <span class="card-title">Validaty:</span> 
                                                <span class="card-meaning">12 month</span>
                                            </li>
                                            <li>
                                                <span class="card-title"><b>Total:</b></span> 
                                                <span class="card-meaning"><b>1400 UAH</b></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <div class="customer-info">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="name" class="col-xs-2 col-xs-offset-1 control-label">Name</label>
                                            <div class="col-xs-7">
                                            <input type="Text" class="form-control" id="name" placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="col-xs-2 col-xs-offset-1 control-label">Email</label>
                                            <div class="col-xs-7">
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone" class="col-xs-2 col-xs-offset-1 control-label">Phone</label>
                                            <div class="col-xs-7">
                                            <input type="password" class="form-control" id="phone" placeholder="phone">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-11 col-xs-offset-1">
                                                <div class="checkbox">
                                                <label>
                                                    <input type="checkbox">I agree with conditions for processing personal data
                                                </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-5 col-xs-offset-1">
                                                <button type="submit" class="btn btn-default">Bue online</button>
                                            </div>
                                            <div class="col-xs-6">
                                                <button type="submit" class="btn btn-default">Bue 1 cklick</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-default btn-lg">Большая кнопка</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
